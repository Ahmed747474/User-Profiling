<main class=" ">
  <div class="container ">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="../../../../assets/images/logo.svg" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Sign into your account</p>
            <form [formGroup]="form" (ngSubmit)="register()">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input [ngClass]="{'is-invalid':form.get('email')?.errors && form.get('email').touched}"
                  class="form-control" type="text" formControlName="email" placeholder="email">
                <div class="invalid-feedback"
                  *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                  Please Chooes a Username</div>
                <div class="invalid-feedback" *ngIf="form.get('email').hasError('email') && form.get('email').touched">
                  In
                  valid Email example : example@domain.com</div>

              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input [ngClass]="{'is-invalid':form.get('password').errors && form.get('password').touched}"
                  class="form-control" type="password" formControlName="password" placeholder="Password">

                <div class="invalid-feedback"
                  *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                  Passwrod Is Required </div>
                <div class="invalid-feedback"
                  *ngIf="form.get('password').hasError('minlength') && form.get('password').touched"> Password Must Be
                  At lest 6
                  Characters </div>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Confirm Password</label>

                <input
                  [ngClass]="{'is-invalid':form.get('confirmPassword').errors && form.get('confirmPassword').touched ||   form.get('confirmPassword').touched && form.hasError('mismatch') }"
                  class="form-control" type="password" formControlName="confirmPassword" placeholder="confirm Password">
                <div class="invalid-feedback"
                  *ngIf="form.get('confirmPassword').hasError('required') && form.get('confirmPassword').touched">
                  ConfirmPassword Is
                  Required </div>
                <div class="invalid-feedback" *ngIf="form.hasError('mismatch') && form.get('confirmPassword').touched">
                  ConfirmPasswrod Don't Match Password </div>
              </div>
              <button [disabled]="!form.valid" name="login" id="login" class="btn btn-block login-btn mb-4"
                type="submit">Register</button>
            </form>
            <p class="login-card-footer-text">Already have an account? <a [routerLink]="['/login']"
                class="text-reset">Login here</a></p>
          </div>
        </div>
        <div class="col-md-3"></div>

      </div>
    </div>

  </div>
</main>
