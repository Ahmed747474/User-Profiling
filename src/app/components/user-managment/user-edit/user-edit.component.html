<div class="container ">
  <div class="col-lg-12 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <div class="card-container">
            <img class="round" [src]="user?.avatar" alt="user" />
          </div>
          <form    #editForm="ngForm" id="editForm"  (ngSubmit)="update()">
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="first_name" placeholder="first name" required [(ngModel)]="user.first_name" >
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="last_name" placeholder="last name" required [(ngModel)]="user.last_name">
            </div>
            <div class="input-group mb-3">
              <input type="email"  class="form-control" name="email" placeholder="email" required [(ngModel)]="user.email">
            </div>
          <button [disabled]="!editForm.dirty && editForm.valid" form="editForm" class="btn btn-success btn-block">Save Changes</button>
            
          </form>
          <button   (click)="back()"   class=" back btn btn-success btn-block ">cancel</button>

        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
