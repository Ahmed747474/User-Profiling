<div class="container ">

  <div class="col-lg-12 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-md-12">
        <button [routerLink]="['/user-managment/user-create']"  class=" create-btn btn btn-success ">Add User</button>

        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">

          <table class="table manage-candidates-top mb-0">
            <thead>
              <tr>
                <th>Candidate Name</th>
                <th class="action text-right">Action</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let user of userList?.data | paginate: { itemsPerPage: 2, currentPage: p }"
                class="candidates-list">
                <td class="title">
                  <div class="thumb">
                    <img class="img-fluid" src="{{user?.avatar}}" alt="">
                  </div>
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h5 class="mb-0"><a>{{user?.first_name +' ' + user?.last_name}}</a></h5>
                      </div>
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fas fa-filter pr-1"></i>{{user?.email}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>

                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <li><a (click)="openModalView(user?.id)" class="text-primary" data-toggle="tooltip" title=""
                        data-original-title="view"><i class="far fa-eye"></i></a></li>
                    <li><a [routerLink]="['/user-managment/user', user?.id]" class="text-info" data-toggle="tooltip"
                        title="" data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                    <li><a (click)="openConfirmationDialog(user?.id)" class="text-danger" data-toggle="tooltip" title=""
                        data-original-title="Delete"><i class="far fa-trash-alt"></i></a></li>
                  </ul>
                </td>
              </tr>


            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
      </div>
    </div>
  </div>
</div>
