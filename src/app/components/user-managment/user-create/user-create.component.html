<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
<div class="container ">
  <div class="col-lg-12 mt-4 mt-lg-0">
    <div class="row">

      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button class=" back btn btn-success  ">Back</button>

        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <div class="card-container">
            <img class="round" src="../../../../assets/images/login.jpg" alt="user" />
          </div>
          <form  [formGroup]="createUserForm"  (ngSubmit)="createUser()">
            <div class="input-group mb-3">
              <input 
              [ngClass]="{'is-invalid':createUserForm.get('name').errors && createUserForm.get('name').touched }"
              type="text" class="form-control" name="name" placeholder="name" formControlName="name" >
              <div class="invalid-feedback"
                        *ngIf="createUserForm.get('name').hasError('required') && createUserForm.get('name').touched"> Name Is
                        Required </div>
            </div>
            <div class="input-group mb-3">
              <input 
              [ngClass]="{'is-invalid':createUserForm.get('job').errors && createUserForm.get('job').touched }"
               type="text" class="form-control" name="job" placeholder="job" formControlName="job">
              <div class="invalid-feedback"
              *ngIf="createUserForm.get('job').hasError('required') && createUserForm.get('job').touched"> JOB Is
              Required </div>
            </div>
            <button type="submit" [disabled]="!createUserForm.valid"  name="createUserForm" id="createUserForm" class="btn btn-success btn-block">Save</button>

          </form>

        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
